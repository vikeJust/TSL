<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Race Timer — Viewer</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <script>
    // Protect route: require session role 'viewer' or 'admin' to view
    const role = sessionStorage.getItem('race_role');
    if(!role){ window.location.href = '/login.html'; }
  </script>

  <div class="container">
    <div class="header">
      <div class="brand">
        <div class="logo">RT</div>
        <div>
          <h1>Race Timer — Viewer</h1>
          <div class="small">Live synchronized timer</div>
        </div>
      </div>
    </div>

    <main>
      <div class="card">
        <div id="timerDisplay" class="timer">00:00:00</div>
      </div>

      <div style="height:16px"></div>

      <div class="card">
        <h3 style="margin-top:0">Drivers</h3>
        <div class="list" id="driverList"></div>
      </div>
    </main>

    <aside>
      <div class="card">
        <h4 style="margin-top:0">Status</h4>
        <div id="status" class="small">Connecting...</div>
        <div style="height:8px"></div>
        <button id="logoutBtn" class="btn secondary">Logout</button>
      </div>
    </aside>
  </div>

  <!-- Firebase + script included -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
